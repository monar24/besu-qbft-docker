genesis-file="/opt/besu/genesis.json"
data-path="/opt/besu/database" #default for Besu
node-private-key-file="/opt/besu/key"
rpc-http-enabled=true
rpc-http-api = ["ADMIN", "DEBUG", "MINER", "ETH", "TXPOOL", "NET", "TRACE", "WEB3", "PLUGINS", "QBFT"]
host-allowlist=["*"]
rpc-http-cors-origins=["all"]
tx-pool="sequenced" #sequenced | legacy | layered
tx-pool-limit-by-account-percentage=0.8
tx-pool-max-size=8192
cache-last-blocks=1024

sync-mode = "SNAP"
data-storage-format = "BONSAI"
Xsnapsync-bft-enabled=true
sync-min-peers = 1
Xbonsai-parallel-tx-processing-enabled = true